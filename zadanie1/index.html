<html>
<head>
    <title>Przykład nr tutaj wpisz odpowiedni nume </title>
    <script language="JavaScript">
        function WinOpen_Dzioba() {
            window.open("obraz.html", "okienko", "toolbar=no,directories=no,menubar=no,height=280,width=160,top=200,left=200");
        }
    </script>
</head>
<!--

Metoda open() otwiera nowe okno przeglądarki lub nową kartę, w zależności od ustawień przeglądarki i wartości parametrów

toolbar=no  np. ukrywa przyciski katalogów
directories=no, - wartość yes lub no (1 lub 0): pokazuje lub ukrywa przyciski katalogów
menubar=no, -wartość yes lub no (1 lub 0): pokazuje lub ukrywa menu przeglądarki
height=280, - wartość w pixelach : ustawia wysokość okna
width=160, - wartość w pixelach : ustawia szerokość okna
top=200, - wartość w pixelach : ustawia położenie okna względem góry ekranu
left=200 - wartość w pixelach : ustawia położenie okna względem lewej strony ekranu
window.close()
-->
<body>
    <form>
        <input type="button" name="przycisk" value="Nowa Strona" onclick="WinOpen_Dzioba(' ')">
        Dodanie przycisku, funkcja "button" nazwa "przycisk" dzałanie 1 klick , funkcja otwieranie nowej storny o naziwe "WinOpen_Dzioba"
    </form>

    <form action="https://konraddzioba.github.io/js/zadanie1">
        <input type="submit" value="Home" />
    </form>

    <form action="https://konraddzioba.github.io/js/zadanie2">
        <input type="submit" value="Zadanie2" />
    </form>

</body>
</html>
